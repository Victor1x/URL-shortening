<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL shortening</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="stylesheet" href="src/style/Responsiveness.css" />
  </head>
  <body>
    <header>
      <div class="container_main_center">
        <nav>
          <div class="navbar__container">
            <!-- Menu Mobile -->
            <div class="mobile__menu" aria-label="Abrir menu de navegação">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>

            <!-- Logo -->
            <div class="logo__container hover_link">
              <a href="#" aria-label="Página inicial">
                <img src="src/assets/images/logo.svg" alt="Logo da empresa" />
              </a>
            </div>

            <!-- Lista de navegação -->
            <ul class="nav__list" role="menu">
              <li class="nav__item" role="menuitem"><a href="#">Features</a></li>
              <li class="nav__item" role="menuitem"><a href="#">Pricing</a></li>
              <li class="nav__item" role="menuitem"><a href="#">Resources</a></li>
            </ul>
          </div>

          <!-- login e cadastro -->
          <div class="navbar__cart__profile__container">
            <div class="navbar__cart">
              <a
                href="#"
                class="link__cart hover_link"
                aria-label="Abrir carrinho"
              >
                <img
                  src="assets/images/icon-cart.svg"
                  alt="Carrinho de compras"
                />
                <span class="cart__quantity" aria-live="polite">0</span>
              </a>
            </div>
            <div class="navbar__profile">
              <img
                src="assets/images/image-avatar.png"
                alt="Perfil do usuário"
              />
            </div>
          </div>
        </nav>

        <!-- Fundo escuro para fechamento do menu -->
        <div id="shadow" aria-hidden="true"></div>
      </div>
    </header>
